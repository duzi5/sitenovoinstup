<!-- 
    
    Para saber do lado do backend como recuperar valores de um input do type radio
    é necessário saber sobre as ordens e mecanismos de um evento. Essa parte do conteúdo 
    ainda está sendo estudada, por enquanto, para que fique registrado e eu treine corretamente
    vou digitar aqui o que poderia ser feito no console.log da página em questão 

    $('.sexo') 

    Selecionando dessa maneira temos de retorno um array com os dois inputs radio

    Até mesmo se selecionamos o atributo que necessitamos a resposta é um array 

    $('.sexo:checked') 

    Temos a seguinte resposta: 

    [0:input.sexo] 


    Para sabermos o valor precisariamos digitar:



    $('.sexo:checked').val()

-->
